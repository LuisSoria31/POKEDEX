<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="unique.css">
    <title>Pokemon Unico</title>
</head>
<body>
    <div class="background">
        <div class="head">
            <div class="arrow"><=</div>
            <div class="name-container">
                <div class="name">Charizard</div>
            </div>
            <div class="id-pokemon">#6</div>
        </div>
        <div class="main">
            <div class="arrow">FLECHA IZQUIERDA</div>
            <div class="img-pokemon">
                <img src="https://img.pokemondb.net/sprites/scarlet-violet/icon/charizard.png">
            </div>
            <div class="arrow">FLECHA DERECHA</div>
        </div>
        <div class="footer">
            <div class="tags">
                <div class="tag" style="background-color: red;">Fuego</div>
                <div class="tag" style="background-color: rgb(95, 188, 237);">Volador</div>
            </div>
            <div class="stats">
                <div class="title-stats">Estadisticas base</div>
                <div class="row">
                    <div class="stat">HP</div>
                    <progress max="1000" value="852"></progress>
                </div>
                <div class="row">
                    <div class="stat">ATK</div>
                    <progress max="1000" value="670"></progress>
                </div>
                <div class="row">
                    <div class="stat">DEF</div>
                    <progress max="1000" value="600"></progress>
                </div>
                <div class="row">
                    <div class="stat">SATK</div>
                    <progress max="1000" value="940"></progress>
                </div>
                <div class="row">
                    <div class="stat">SDEF</div>
                    <progress max="1000" value="730"></progress>
                </div>
                <div class="row">
                    <div class="stat">SPD</div>
                    <progress max="1000" value="500"></progress>
                </div>
        </div>
    </div>
</body>
</html>
